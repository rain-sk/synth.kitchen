[unix_http_server]
file=/tmp/supervisor.sock
chmod=0755 

[supervisord]
logfile=-

[program:api]
command=node ./index.js
directory=/usr/src/api
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=-
stderr_logfile=-

[program:app]
command=nginx -g 'daemon off;'
directory=/usr/share/nginx/html
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=-
stderr_logfile=-